name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run Zig tests
        run: zig build test --summary all

      - name: Build library (Debug)
        run: zig build -Doptimize=Debug

      - name: Build library (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast


      - name: Zig format check
        run: zig fmt --check src/ examples/

  examples-run:
    name: Run Examples Matrix
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: macos-latest
            target: x86_64-macos
          - os: windows-latest
            target: x86_64-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      # Note: We build but caution against running servers indefinitely in CI without timeout or termination logic.
      # using run-all-examples step which we assume just builds or runs transient tasks.
      - name: Run examples
        run: zig build run-all-examples -Dtarget=${{ matrix.target }}
